<ul>
	<li>marginWidth, marginHeight, scrolling은 스크립트로 처리 그 외는 css로 처리</li>
</ul>

<style>
	.b-ifrm-wrap { background: #eee; padding: 20px 0;}
	
	.b-ifrm { 
		width: 320px; height: 100px; margin: 0 auto; display: block;
		border: solid 4px #ccc; border-radius: 8px;
	}
</style>

<!--배너-->
<div class="b-ifrm-wrap">
	<iframe class="b-ifrm" src="ifrm.html"></iframe>
</div>

<script>
	$(function () {
		b_initIframe('.b-ifrm');
	});

	function b_initIframe(sel) {
		$(sel).each(function () {
			var ifm = $(this).get(0);
			ifm.marginWidth = 0;
			ifm.marginHeight = 0;
			ifm.scrolling = 'no';
		});
	}
</script>
