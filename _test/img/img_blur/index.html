<style>
	.b-svg {width: 1em; height: 1em; background: #ddd;}
	.b-svg-blur-10 {filter:url(#b-svg-blur-10);}
	.b-svg-blur-20 {filter:url(#b-svg-blur-20);}
	.b-svg-blur-30 {filter:url(#b-svg-blur-30);}
</style>

<section class="b-mg-v-c-15px">
	<ul>
		<li>image태그에 style로 width를 주면 IE에서 안먹는다.</li>
	</ul>
	<svg class="b-hide-pos">
		<defs>
			<filter id="b-svg-blur-10">
				<feGaussianBlur stdDeviation="10"></feGaussianBlur>
			</filter>
			<filter id="b-svg-blur-20">
				<feGaussianBlur stdDeviation="20"></feGaussianBlur>
			</filter>
			<filter id="b-svg-blur-30">
				<feGaussianBlur stdDeviation="30"></feGaussianBlur>
			</filter>
		</defs>
	</svg>

	<section>
		<h1>blur 강도</h1>
		<svg class="b-svg b-rad-6px" style="width: 100px; height: 100px; border-radius: 6px">
			<image class="b-svg-blur-10" width="100%" height="100%" xlink:href="/_/img/ex/img_v.jpg"></image>
		</svg>
		<svg class="b-svg" style="width: 100px; height: 100px; border-radius: 6px">
			<image class="b-svg-blur-20" width="100%" height="100%" xlink:href="/_/img/ex/img_v.jpg"></image>
		</svg>
		<svg class="b-svg" style="width: 100px; height: 100px; border-radius: 6px">
			<image class="b-svg-blur-30" width="100%" height="100%" xlink:href="/_/img/ex/img_v.jpg"></image>
		</svg>
	</section>

	<section>
		<h1>contain cover</h1>
		<svg class="b-svg b-rad-6px" style="width: 100px; height: 100px; border-radius: 6px">
			<image class="`b-svg-blur-10" width="100%" height="100%" xlink:href="/_/img/ex/img_v.jpg"></image>
		</svg>
		<svg class="b-svg" style="width: 100px; height: 100px; border-radius: 6px">
			<image class="`b-svg-blur-20" width="100%" height="100%" xlink:href="/_/img/ex/img_v.jpg" preserveAspectRatio="xMidYMid slice"></image>
		</svg>
	</section>
</section>
