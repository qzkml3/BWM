<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>media-query</title>
	<style>
		body {margin: 0;}
		.bar {border: solid 10px navy; box-sizing: border-box; margin: 5px 0; padding: 5px 10px;}
		.w320{width: 320px;}
		.w410 {width: 410px;}
		.w420 {width: 420px;}
		.w480 {width: 480px;}
		.w640 {width: 640px;}
		.w720 {width: 720px;}
		
		
		@media(min-width: 320px) {
			.w320 {background: yellow;}
		}
		@media(min-width: 410px) {
			.w410 {background: yellow;}
		}
		@media(min-width: 420px) {
			.w420 {background: yellow;}
		}
		@media(min-width: 480px) {
			.w480 {background: yellow;}
		}
		@media(min-width: 640px) {
			.w640 {background: yellow;}
		}
		@media(min-width: 720px) {
			.w720 {background: yellow;}
		}
	</style>
</head>
<body>

<div class="bar w320">w320</div>
<div class="bar w410">w410</div>
<div class="bar w420">w420</div>
<div class="bar w480">w480</div>
<div class="bar w640">w640</div>
<div class="bar w720">w720</div>
</body>
</html>
