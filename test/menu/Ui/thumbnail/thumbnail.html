<html lang="ko">
<head>

	<title>thumbnail</title>
	<style>
		.thumb-list {overflow: hidden;}

		.thumb-list-contain li {background: url(/comm-res/img/horizontal-img.jpg) center / contain no-repeat;}
		
		.thumb-list img {width: 2px;}
	</style>
</head>
<body>

	<li></li>
	<li></li>

<h2>css background-size: contain;</h2>

	<li></li>
	<li></li>
	<li></li>
</ul>

	</li>
	<li>
		<img src="/comm-res/img/horizontal-img.jpg" alt="">
	</li>
	<li>
		<img src="/comm-res/img/horizontal-img.jpg" alt="">
	</li>
</ul>

<script src="/comm-res/js/jquery/jquery-1.8.3.min.js"></script>
