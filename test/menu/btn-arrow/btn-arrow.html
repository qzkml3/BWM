<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>btn-arrow</title>
	<style>
		button {box-sizing: border-box; cursor: pointer;}
		.btn_arrow {width: 30px; height: 30px; background: dodgerblue center / 30% 40% no-repeat; border-radius: 50%;}
		.btn_arrow.prev {background-image: url(img/arr-prev.png);}
		.btn_arrow.next {background-image: url(img/arr-next.png);}
	</style>
</head>
<body>
	<button type="button" class="btn_arrow prev"></button>
	<button type="button" class="btn_arrow next"></button>
</body>
</html>
