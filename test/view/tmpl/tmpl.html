<section class="paste_area">
</section>


<script id="tmpl_1" type="text/html">
	<div class="item">
		<span class="item_1"></span>
		<span class="item_2"></span>
	</div>
</script>


<script>
	var data = ['a', 'b', 'c'];
	var tmpl = $('#tmpl_1').html();
	var $tmpl

	for (v in data) {
		$tmpl = $(tmpl).clone();
		$tmpl.find('.item_1').text('a');
		$tmpl.find('.item_2').text('b');
		$('.paste_area').append($tmpl);
	}
</script>
