	BFile::getRecurFileList('../test/menu');
	
	class BFile {
		static function getRecurFileList($dir) {
			if (is_dir($dir)) {
				if ($dh = opendir($dir)) {
					while (($entry = readdir($dh)) !== false) {
						if ($entry == '.' || $entry == '..')
							continue;
						$subdir = $dir . '/' . $entry;
						
						if (is_dir($subdir)) {
							self::getRecurFileList($subdir);
						} else {
							$v = $dir . '/' . $entry;
							echo '<a href="' . $v . '">' . $v . '</a><br>';
						}
					}
					closedir($dh);
				}
			}
		}
	}
