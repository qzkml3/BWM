<!--블러 정의-->
<svg class="b-hide-abs">
	<defs>
		<filter id="b-svg-blur-10">
			<feGaussianBlur stdDeviation="10"></feGaussianBlur>
		</filter>
		<filter id="b-svg-blur-20">
			<feGaussianBlur stdDeviation="20"></feGaussianBlur>
		</filter>
		<filter id="b-svg-blur-30">
			<feGaussianBlur stdDeviation="30"></feGaussianBlur>
		</filter>
	</defs>
</svg>
<ul>
	<li>svg 필터의 정의가 필요하다</li>
</ul>
<section class="b-mg-v-c-15px">
	<ul>
		<li>IE에서 블러가 안먹기 때문에 svg를 사용한다.</li>
		<li>image 에 style로 width를 주면 IE에서 안먹는다.</li>
		<li>image 에 blur를 주면 잔상이 남는다.</li>
		<li>svg, div 에 blur를 주면 IE에서 안먹는다.</li>
	</ul>

	<section>
		<h2>blur 강도</h2>
		<div class="b-img-wrap b-rad">
			<svg class="b-svg" style="">
				<image class=" b-svg-blur-10" width="100%" height="100%" xlink:href="/-/img/ex/img_v.jpg"></image>
			</svg>
			<div>
				<div class="b-img-cover"></div>
			</div>
		</div>
		<div class="b-img-wrap b-rad">
			<svg class="b-svg">
				<image class="b-svg-blur-20" width="100%" height="100%" xlink:href="/-/img/ex/img_v.jpg"></image>
			</svg>
			<div>
				<div class="b-img-cover"></div>
			</div>
		</div>
		<div class="b-img-wrap b-rad">
			<svg class="b-svg">
				<image class="b-svg-blur-30" width="100%" height="100%" xlink:href="/-/img/ex/img_v.jpg"></image>
			</svg>
			<div>
				<div class="b-img-cover"></div>
			</div>
		</div>
	</section>
	<section>
		<h2>contain</h2>
		<div class="b-img-wrap b-rad">
			<svg class="b-svg">
				<image width="100%" height="100%" xlink:href="/-/img/ex/img_v.jpg"></image>
			</svg>
			<div>
				<div class="b-img-cover"></div>
			</div>
		</div>
		<ul>
			<li>svg는 bg와 마찬가지로 contain일 때 radius를 적용할 수 없다.</li>
		</ul>
	</section>
	<section>
		<h2>cover</h2>
		<div class="b-img-wrap b-rad">
			<svg class="b-svg">
				<image width="100%" height="100%" xlink:href="/-/img/ex/img_v.jpg" preserveAspectRatio="xMidYMid slice"></image>
			</svg>
			<div>
				<div class="b-img-cover"></div>
			</div>
		</div>
	</section>
</section>
