<div class="img_in_cont">
	<p>링크있는 이미지</p>
	<a target="_blank" href="http://www.naver.com"><img src="/comm_res/img/ex/hori-img.jpg" alt=""></a>
	<p>링크없는 이미지</p>
	<img src="/comm_res/img/ex/hori-img.jpg" alt="">
</div>

<script>
	procImgInCont('.img_in_cont');

	function procImgInCont(sel) {
		var $imgs = $(sel).find('img');

		$($imgs).each(function () {
			var $img = $(this);
			var parentTagName = $img.parent().get(0).tagName;

			$img.css({'width': '100%'});

			if (parentTagName != 'A') {
				$img.wrap('<a target="_blank" href="' + $img.attr('src') + '">');
			}
		})
	}
</script>
