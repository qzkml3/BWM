	<script>
      centerLayer('.item');

      function centerLayer(pop) {
          $(document).ready(function () {
              centerLayer_callback(pop);
			 });
          $(window).on('resize', function () {
              centerLayer_callback(pop);
          });
          function centerLayer_callback(pop) {
              var w_h = $(window).height();

              $(pop).each(function () {
                  var $pop = $(this);
                  var p_h = $pop.outerHeight(true);

                  $pop.css({
                      'left': 0,
                      'right': 0,
                      'margin-left': 'auto',
                      'margin-right': 'auto',
                      'top': (w_h - p_h) / 2,
                      'transform': 'none'
                  })
              });
          }
		}
