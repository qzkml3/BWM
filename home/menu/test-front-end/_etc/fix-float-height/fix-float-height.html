			fixFloatHeight('.ul > li', 130);
		});

		function fixFloatHeight(sel, percent) {
			fixFloatHeight_trigger(sel, percent);

			$(window).load(function () {
				fixFloatHeight_trigger(sel, percent);
			});

			$(window).resize(function () {
				fixFloatHeight_trigger(sel, percent);
			});

			function fixFloatHeight_trigger(sel, percent) {
				$(sel).each(function () {
					var v = $(this).width() * percent / 100;
					$(sel).height(v);
				});
				$(sel).css('left', 0);
			}
		}
	</script>
