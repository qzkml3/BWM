		function getFileList2($dir) {
			if (is_dir($dir)) {
				if ($dh = opendir($dir)) {
					while (($entry = readdir($dh)) !== false) {
						if ($entry == '.' || $entry == '..')
							continue;
						$subdir = $dir . '/' . $entry;
						
						if (is_dir($subdir)) {
							$v = $dir . '/' . $entry;
							echo '<li><a href="' . $v . '">' . str_replace('./menu/', '', $v) . '</a></li>';
						}
					}
					closedir($dh);
				}
			}
		}
