<h2>function in switch case</h2>
<pre></pre>
<script src="/-bwm/js/jquery/jquery-1.8.3.min.js"></script>
<script id="code">
	function a() {
		return false;
	}
	function b() {
		return false;
	}
	function c() {
		return true;
	}
	
	switch (true) {
		case a():
			document.write('a is true!');
			break;
		case b():
		case c():
			document.write('b or c is true!');
			break;
	}
</script>
<script>
	var v = $("#code").html();
	$("pre").html(v);
</script>
