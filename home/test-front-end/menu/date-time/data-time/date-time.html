	<script src="/-bwm/js/StringUtil.js"></script>

	<script class="code">
		var d = new Date();
		document.write('<br>' + d);
		document.write('<br>' + d.toUTCString());
		document.write('<br>' + d.toGMTString()); //deprecated
	</script>

	<h2>set today</h2>
	<script class="code">
		var d = new Date();
		d.setHours(24); //날짜가 다음날로 바뀜
		d.setMinutes(0);
		d.setSeconds(0);
		document.write('<br>' + d);

		var d = new Date();
		d.setHours(1);
		d.setMinutes(59);
		d.setSeconds(59); //오늘 1초동안 누락이 발생 59로 코딩이 어려움
		document.write('<br>' + d);
	</script>

	<h2>basic</h2>
	<script class="code">
		var d = new Date();
		document.write(d);
	</script>

	<h2>get</h2>
	<script class="code">
		var d = new Date();
		v = d.getFullYear() + '-' +
			StringUtil.addZero(d.getMonth() + 1, 2) + '-' +
			StringUtil.addZero(d.getDate(), 2) + ' ' +
			StringUtil.addZero(d.getHours(), 2) + ':' +
			StringUtil.addZero(d.getMinutes(), 2) + ':' +
			StringUtil.addZero(d.getSeconds(), 2);
		document.write(v);
	</script>

	<h2>get (UTC)</h2>
	<script class="code">
		var d = new Date();
		v = d.getUTCFullYear() + '-' +
			StringUtil.addZero(d.getUTCMonth() + 1, 2) + '-' +
			StringUtil.addZero(d.getUTCDate(), 2) + ' ' +
			StringUtil.addZero(d.getUTCHours(), 2) + ':' +
			StringUtil.addZero(d.getUTCMinutes(), 2) + ':' +
			StringUtil.addZero(d.getUTCSeconds(), 2);
		document.write(v);
	</script>

	<h2>Date.now()</h2>
	<script class="code">
		var d = Date.now();
		document.write(d);
	</script>
