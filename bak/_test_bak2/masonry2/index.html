<section>
	<style>
        html {overflow-y: scroll;}

        .wrap {max-width: 500px; margin: 0 auto; border: solid 2px orange;}

        .grid {display: flex; flex-wrap: wrap; justify-content: space-between;;}

        .grid-item {border: solid 3px gray; box-sizing: border-box; word-break: break-all; margin-bottom: 2%;

	<h1>Document click append</h1>
	<div class="wrap">
		<div class="grid">
			<?php
			for ($i = 0; $i < 10; $i++) {
				$h = rand(10, 50);
				?>
				<div class="grid-item">
					<div><?=$i + 1?></div>

					<? for ($i2 = 0; $i2 < $h; $i2++) {
						echo 'x';
					} ?>

				</div>
			<?php } ?>
			<div class="grid-sizer"></div>
			<div class="gutter-sizer"></div>
		</div>
	</div>

	<script>
		$(document).ready(function () {
			$('.grid').masonry({
				gutter: '.gutter-sizer',
				itemSelector: '.grid-item',
				columnWidth: '.grid-sizer',
				percentPosition: true
			});
		});

		$(document).on('click', function () {
			var v = $('.grid').html();
			$v = $(v);

			//$('.grid').append($v).masonry( 'appended', $v );

			$('.grid').append($v).masonry( 'appended', $v , true);
			$('.grid').masonry( 'reloadItems' );
		});
	</script>
</section>
